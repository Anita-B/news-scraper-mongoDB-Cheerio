		<!-- Modal sign-up Structure -->
		<div id="modal-sign-up" class="modal">
		  <div class="modal-content">
		    <h4>Sign Up!</h4>
					<!--form-->
					<form class="col s12">
					<div class="row modal-row">
						<div class="input-field col s12">
		          <!-- <input id="first_last_name" type="text" class="validate"> -->
		          <label for="first_last_name">First and Last Name</label>
							<input type="text" id="name-input" placeholder="First and Last Name">
		        </div>
					</div>

					<div class="row modal-row">
						<div class="input-field col s12">
		          <!-- <input id="email" type="email" class="validate"> -->
		          <label for="email">Email address</label>
							<input type="email" id="email-input" placeholder="Email address">
		        </div>
					</div>

					<div class="row modal-row">
						<div class="input-field col s12">
		          <!-- <input id="password" type="password" class="validate"> -->
		          <label for="password">Password</label>
							<input type="password" id="password-input" placeholder="Password">
		        </div>
					</div>

					<div class="row modal-row">
						<div class="input-field col s12">
							<button type="submit" class="btn waves-effect waves-light" name="action">Sign Up</button>
						</div>
					</div>

				</form> <!--end form-->
		  	</div> <!-- end modal content -->
		</div> <!-- end sign-up modal -->

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<!-- Modal login Structure -->
		<div id="modal-login" class="modal">

		    <h4>Log In!</h4>
		      <!--form-->
		      <form class="col s12">
		        <div class="row modal-row">
		          <div class="input-field col s12">
		            <input id="email" type="text" class="validate">
		            <label for="email">Email</label>
		          </div>
		        </div>

		        <div class="row modal-row">
		          <div class="input-field col s12">
		            <input id="password" type="password" class="validate">
		            <label for="password">Password</label>
		          </div>
		        </div>

		        <div class="row modal-row">
		          <div class="input-field col s6">
		            <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
		          </div>
		          <div class="input-field col s6"></div>
		        </div>

		      </form> <!--end form-->
		    </div> <!-- end modal content -->
		</div> <!-- end login modal -->
